<!doctype html>
<html ng-app="simpleRecipe" lang="en" ng-strict-di>
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title ng-bind="(menu.currentSection.name || 'Simple Recipe') + (menu.currentPage ? (' > ' + (menu.currentPage | humanizeDoc)) : '')">Simple Recipe</title>

    <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>


    <!-- Angulars Material CSS now available via Google CDN; version 0.6 used here -->
    <link rel="stylesheet" href="css/angular-material.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- Online use only!
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.6.1/angular-material.min.css"> -->



    <!-- Google Roboto font via GoogleAPI Fonts-->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,300,100">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto+Condensed:400">



    <!-- Angular Material Dependencies -->
    <script src="lib/hammer.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-animate.min.js"></script>
    <script src="lib/angular-aria.min.js"></script>
    <script src="lib/angular-route.min.js"></script>
    <!--Online use only!
    <script src="//cdn.jsdelivr.net/hammerjs/2.0.4/hammer.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular-route.min.js"></script>-->


    <!-- Angular Material Javascript now available via Google CDN; version 0.6 used here -->
    <script src="lib/angular-material.min.js"></script>
    <!-- Online use only!
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.6.1/angular-material.min.js"></script> -->


    <!-- Modules for Angular.JS -->
    <script src="js/main.js"></script>



</head>

  <body layout="row">



    <md-sidenav layout="column" style="overflow: hidden; display: flex;" class="md-sidenav-left md-whiteframe-z2 md-cyan-theme" md-component-id="left">

      <md-toolbar style="min-height: 64px; max-height:64px;" layout="column" class="md-cyan-theme">
        <h1 class="md-toolbar-tools" flex layout="column">
          <a href="index.html" layout="row" flex>
              <img src="img/angular.png">
          <div flex style="line-height:40px; text-indent: 15px;">{{user.name}}</div>
        </a>
      </h1>
    </md-toolbar>


    <md-toolbar flex style="overflow: auto;" class="md-cyan-theme">
      <br>
      <br>
      <div ng-repeat="section in menu.sections">

          <img src="img/ic_people_grey600_48dp.png" height="20px">

          <button class="menu-item menu-title md-menu-item" ng-click="menu.toggleSelectSection(section)" md-highlight="menu.isSectionSelected(section)" md-ink-ripple="#bbb">
            {{section.name}}
          </button>

          <a class="menu-item menu-sub-item md-menu-item" ng-show="menu.isSectionSelected(section)" ng-repeat="page in section.pages" ng-href="#{{page.url}}" md-highlight="menu.isPageSelected(section, page)" md-ink-ripple="#bbb">
            <span ng-bind="page | humanizeDoc"></span>
          </a>
      </div>
    </md-toolbar>

  </md-sidenav>



  <md-content layout="column" layout-align="center center" flex="50" style="margin: auto; margin-left: 35%;">
      <div>
        <md-card>
          <h2>{{content.headline}}</h2>
          <h4>{{content.category}}</h4>
          <p>
              The titles of Washed Out's breakthrough song and the first single from Paracosm share the * two most important words in Ernest Greene's musical language: feel it. It's a simple request, as well...
          </p>
        </md-card>
      </div>
  </md-content>







  </body>

</html>
