<!doctype html>
<html ng-app="simpleRecipe" lang="en" ng-strict-di>
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title ng-bind="(menu.currentSection.name || 'Simple Recipe') + (menu.currentPage ? (' > ' + (menu.currentPage | humanizeDoc)) : '')">Simple Recipe</title>

    <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>


    <!-- Angulars Material CSS now available via Google CDN; version 0.6 used here -->
    <link rel="stylesheet" href="css/angular-material.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- Online use only!
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.6.1/angular-material.min.css"> -->



    <!-- Google Roboto font via GoogleAPI Fonts-->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,300,100">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto+Condensed:400">



    <!-- Angular Material Dependencies -->
    <script src="lib/hammer.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-animate.min.js"></script>
    <script src="lib/angular-aria.min.js"></script>
    <!--Online use only!
    <script src="//cdn.jsdelivr.net/hammerjs/2.0.4/hammer.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-aria.min.js"></script> -->


    <!-- Angular Material Javascript now available via Google CDN; version 0.6 used here -->
    <script src="lib/angular-material.min.js"></script>
    <!-- Online use only!
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.6.1/angular-material.min.js"></script> -->


    <!-- Modules for Angular.JS -->
    <script src="js/main.js"></script>



</head>

  <body layout="row">

    <md-sidenav class="md-cyan-theme md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('gt-md')">
      <md-toolbar class="md-cyan-theme">
        <h1 class="md-toolbar-tools">Sidenav Left</h1>
      </md-toolbar>
      <md-content class="md-padding md-cyan-theme" ng-controller="LeftCtrl">
        <div hide-md show-gt-md layout="row">
          <div>
            <img src="img/angular.png">
          </div>
          <div>
            <p>
              Personal
            </p>
          </div>
        </div>
        <div hide-md show-gt-md layout="row">
          <div>
            <img src="img/angular.png">
          </div>
          <div>
            <p>
              Public
            </p>
          </div>
        </div>
        <div hide-md show-gt-md layout="row">
          <div>
            <img class="face" src="img/ic_people_24px.svg" height="48px">
          </div>
          <div>
            <p>
              Family
            </p>
          </div>
        </div>
      </md-content>
    </md-sidenav>










  </body>

</html>
